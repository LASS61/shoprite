<FORm>
  <!-- JAVASCRIPT CODE -->
  <script>
    let cart = [];
    const totalPriceField = document.getElementById("totalPrice");

    function updateTotalPrice() {
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.quantity;
      });
      totalPriceField.value = "R" + total.toFixed(2);
    }

    document.querySelectorAll(".product-card .btn").forEach(btn => {
      btn.addEventListener("click", function () {
        const productCard = btn.closest(".product-card");
        const name = productCard.querySelector("h3").innerText;
        const priceText = productCard.querySelector("p").innerText;
        const price = parseFloat(priceText.replace(/[^0-9.]/g, ""));

        let existingItem = cart.find(item => item.name === name);
        if (existingItem) {
          existingItem.quantity++;
        } else {
          cart.push({ name, price, quantity: 1 });
        }

        updateTotalPrice();
      });
    });

    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const fullName = document.getElementById("fname").value;
      const lastName = document.getElementById("LASTNAME").value;
      const streetAddress = document.getElementById("streetaddress").value;
      const email = document.getElementById("email").value;

      if (cart.length === 0) {
        alert("Please add at least one item to your cart before placing an order.");
        return;
      }

      let orderDetails = "";
      let total = 0;
      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        orderDetails += `${item.name} - Qty: ${item.quantity} - R${itemTotal.toFixed(2)}\n`;
      });

      alert(
        `Thank you, ${fullName} ${lastName}!\n\n` +
        `Your order has been placed successfully.\n` +
        `Email: ${email}\nAddress: ${streetAddress}\n\n` +
        `Items Ordered:\n${orderDetails}` +
        `Total: R${total.toFixed(2)}`
      );

      cart = [];
      this.reset();
      updateTotalPrice();
    });
  </script>
